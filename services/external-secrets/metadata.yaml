overview: |-
  ## Overview
  External Secrets Operator is a Kubernetes operator that securely syncs secrets from external providers into Kubernetes. It integrates your existing secret management systems with your Kubernetes clusters, enabling secure and automated secret management.

  ## What It Does
  ESO reads information from external APIs and automatically injects the values into Kubernetes secrets. This bridges the gap between your external secret management systems and Kubernetes native secrets.

  ## Key Benefits

  ### 1. Centralized Secret Management
  Maintain your secrets in a dedicated secret management system (like AWS Secrets Manager, HashiCorp Vault, or Azure Key Vault) while automatically syncing them to your Kubernetes clusters. This provides a single source of truth for all your secrets.

  ### 2. Secure Secret Rotation
  Automatically update Kubernetes secrets when the source secrets change in your external provider. This eliminates manual secret rotation and reduces the risk of exposed credentials.

  ### 3. GitOps Friendly
  Store secret references (not the actual secrets) in your Git repositories. The actual sensitive data remains safely in your secret management system while your secret infrastructure can be version controlled.

  ### 4. Multi-Provider Support
  Connect to multiple secret providers simultaneously, including:
  - Infisical
  - AWS Secrets Manager and Parameter Store
  - HashiCorp Vault
  - Google Cloud Secret Manager
  - Azure Key Vault
  - And many others

