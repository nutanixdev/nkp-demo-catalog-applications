  ## Disclaimer

  This is not an official production ready code. It's meant to be used as a PoC.

  ## Overview

  This is the Weave GitOps Dashboard.  It provides a simple way to get insights into your GitOps workloads.

  ## Access

  - You can access the Weave GitOps Dashboard using the application dashboard available on the cluster **Application Dashboards** tab
  - Also accessible by using your NKP Dashboard URL with the path `/ww-gitops/`

  ### Credentials

  - Username: admin
  - Password: nutanix/4u

  To overwrite the credentials, use the **Workspace Configuration** when enabling the application:

  ```yaml
  adminUser:
    username: admin
    # This needs to have been hashed using bcrypt. You can use: `htpasswd -nbB username password`. The default password is nutanix/4u
    passwordHash: $2y$05$cZqELlSiL7mHz/jWch481OlZ1ZxrwUDFVpo7NItOP8M3KkBhzmTCS
  ```

