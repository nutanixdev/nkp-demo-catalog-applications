overview: |-
  ## Disclaimer

  This is not an official production ready code. It's meant to be used as a PoC.

  ## Overview

  **GitLab** is a complete DevSecOps platform, delivered as a single application. This Helm chart deploys GitLab and its supporting components on Kubernetes for scalable, cloud-native Git repository management, CI/CD, and collaboration.

  ## Access

  - You can access the GitLab Dashboard using the application dashboard available on the cluster **Application Dashboards** tab

  ## More Information

  - [gitlab.com](https://about.gitlab.com/)
  - [GitLab Documentation](https://docs.gitlab.com/)
  - [List of Helm values](https://gitlab.com/gitlab-org/charts/gitlab/-/blob/master/values.yaml)
